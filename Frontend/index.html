<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
<link rel="stylesheet" href="style.css" />
<title> Tickethack </title>
</head>

<body>
<header class="Header">
    <div class="logo">Tickethack</div>
</header>

<div class="paragraphe"> 
    <h1>Explore the world effortlessly by train!</h1>
    <p class="soustitre">Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack</p>
</div>

<div class="formulaire">
    <div class="left">
        <div class="voyages">
            <input class="text" placeholder="Departure" id="departure" />
            <input class="text" placeholder="Arrival" id="arrival" />
            <input type="date" class="champ" id="date" name="departureDate" />
            <button id="searchBtn">Search</button>
        </div>
    </div>

    <div class="right" id="results">
        <div class="find-tickets">
            <img src="https://img.icons8.com/ios/100/train--v1.png" alt="Train icon" />
            <p>It's time to book your future trip.</p>
        </div>
    </div>
</div>
 <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
 <script src="script.js"></script>
</body>
